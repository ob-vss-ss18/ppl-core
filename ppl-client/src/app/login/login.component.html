<div class="container">

  <form class="form-signin" (submit)="loginUser($event)">
    <h2 class="form-signin-heading">Melden Sie sich an</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Passwort</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" disabled> Angemeldet bleiben
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
  </form>

</div>
